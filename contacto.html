<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - AURAWAVE</title>
    <link rel="stylesheet" href="contacto.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <li class="logo"><img src="img/Logo2.png" alt=""></li>
        <h1>Contacto</h1>
        <p>Explora tus ideas y conocimientos</p>
    </header>

    <main>
        <section class="contact-info">
            <h2>Información de Contacto</h2>
            <div class="info-item">
                <strong>Dirección:</strong> Cra 95 #72-46 sur, Bogotá, Colombia
            </div>
            <div class="info-item">
                <strong>Teléfono:</strong> +57 3103881776
            </div>
            <div class="info-item">
                <strong>Email:</strong> <a href="mailto:aaaurawave@gmail.com">aaaurawave@gmail.com</a>
            </div>
        </section>

        <form id="form">
            <div class="field">
              <label for="from_name">from_name</label>
              <input type="text" name="from_name" id="from_name">
            </div>
            <div class="field">
              <label for="to_name">to_name</label>
              <input type="text" name="to_name" id="to_name">
            </div>
            <div class="field">
              <label for="message">message</label>
              <input type="text" name="message" id="message">
            </div>
            <div class="field">
              <label for="reply_to">reply_to</label>
              <input type="text" name="reply_to" id="reply_to">
            </div>
          <input type="submit" id="button" value="Send Email" >
          </form>          
        </section>
    </main>
    <footer>
        <p>&copy; 2024 AURAWAVE. Todos los derechos reservados.</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
